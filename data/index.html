<!DOCTYPE html>
<html>
  <head>
    <title>Hot Tub</title>
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="images/iphone-touch-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="images/ipad-touch-icon-144x144.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>TUB CONTROL</h1>
    <p id="refresh-time"></p>
      <div class="card-grid">
        <div class="card">
          <h2>Status</h2>
          <h3>Temp: <span id="temp"></span> &deg;F</h3>
          <h3>Set: <span id="set-temp"></span> &deg;F<h3>
          <h3>Light: <span id="light"></span></h3>
          <h3>Heat: <span id="heat"></span><h3>
        </div>


        <div class="card adjust">
          <h2>Adjust</h2>

          <h3><span id="set-temp2"></span> &deg;F</h3>
          <div class="temp-input">
            <span class="minus" id="minus">-</span>
            <div class="num">
              <input type="text" id="adjust-temp" maxlength="3" inputmode="numeric" required>
            </div>
            <span class="plus" id="plus">+</span>
          </div>

          <div>
         <button id="submit-button" role="button">
            Set Temp
         </button>
          </div>
          
          <div class="adjust-light">
            <select name="adjust-light" id="adjust-light"></select>
          </div>

        
        </div>
      </div>
  </body>
</html>
